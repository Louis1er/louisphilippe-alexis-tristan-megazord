<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="styles/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
</head>
<body>
    <header class="header-accueil">
        <picture class="picture-accueil">
            <source class="soad1" srcset="img/soad1.jpg" media="(min-width: 1000px)">
            <img class="soad1" src="img/soad2.png">
        </picture>

        <div class="contraste"></div>
        
        <div class="container-accueil">
            <div class= "row justify-content-center align-items-center"> 
                <div class="col-md-6 col-xxl-6">
                    <!-- J'ai mis xxl-6 au lieu de xxl-4 car le 6 étais plus beau, on en avait parler ensemble:). -->

                    <h1>System Of A Down</h1>
                    
                    <p>System of a Down est un groupe de rock américain formé en 1994. Le groupe est actuellement composé de quatre membres: Daron Malakian, Serj Tankian, Shavo Odadjian et John Dolmayan.</p>

                    <button>En savoir plus</button>   
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="row">
            <h1>Membres du groupe</h1>
            <div class="card">
                <img src="membre1.jpg" class="card-img-top">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous" src="scripts/main.js" ></script>
    <script> src="scripts/accueil.js" </script>
</body>
</html>
